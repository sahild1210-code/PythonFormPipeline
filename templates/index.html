<!DOCTYPE html>
<html>
<head>
    <title>Flask Jenkins App</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        h1 { color: #2c3e50; }
        ul { list-style: none; padding: 0; }
        li { background: #ecf0f1; margin: 5px; padding: 8px; }
    </style>
</head>
<body>
    <h1>Welcome {{ name }}</h1>
    <h3>My Skills</h3>
    <ul>
        {% for skill in skills %}
            <li>{{ skill }}</li>
        {% endfor %}
    </ul>
</body>
</html>
